<!DOCTYPE html>
<meta charset="utf-8">
<style>

text {
  font: 10px sans-serif;
}

tspan:last-child {
  font-size: 9px;
  fill-opacity: 0.8;
}

.node rect {
  shape-rendering: crispEdges;
}

.node--hover rect {
  stroke: #000;
}

</style>
<svg width="960" height="1060"></svg>
<script src="//d3js.org/d3.v4.0.0-alpha.35.min.js"></script>
<script>


var root;

var svg = d3.select("svg"),
    width = +svg.attr("width"),
    height = +svg.attr("height");

var format = d3.format(",d");

var color = d3.scaleMagma()
    .domain([-4, 4]);

var stratify = d3.stratify()
    .parentId( function(d) { return d.year; } );

var treemap = d3.treemap()
    .size([width, height])
    .paddingOuter(10)
    .paddingTop(20)
    .paddingInner(5)
    .round(false);

d3.json("../../data/better-data.json", function (data) {
  books = data;

  var nested = d3
    .nest()
    //.key(function (d) { return d.year; })
    .key(function (d) { return (d.schoollevel==undefined) ? "no schooltype" : d.schooltype; })
    .key(function (d) { return (d.subject==undefined) ? "no Subject" : d.subject; })
    .entries(books);

  // from values and keys to children and name
  nested = JSON.parse( JSON.stringify(nested).replace(/"key":/gi, '"name":').replace(/"values":/gi, '"children":') );

  // get the size of each cell
  nested.forEach( function (major) {
    var majorSize = 0;
    major.children.forEach( function(minor) {
      majorSize += minor.children.length;
      minor.size = minor.children.length;
    });
    major.size = majorSize;
  });

  nested.size = d3.sum(nested, function (d) { return d.size;});

  root = d3
    .hierarchy( {"name" : "root", "children" : nested, "size" : nested.size}, function(d) { return d.children; } )
    .sum(function(d) { return d.size; })
    .sort(function(a, b) { b.size - a.size; });

  treemap(root);

  var cell = svg
    .selectAll(".node")
    .data(root.descendants())
    .enter().append("g")
      .attr("transform", function(d) { return "translate(" + d.x0 + "," + d.y0 + ")"; })
      .attr("class", "node")
      .each(function(d) { d.node = this; })
      .on("mouseover", hovered(true))
      .on("mouseout", hovered(false));

  cell.append("rect")
      .attr("id", function(d) { return "rect-" + d.id; })
      .attr("width", function(d) { return d.x1 - d.x0; })
      .attr("height", function(d) { return d.y1 - d.y0; })
      .style("fill", function(d) { return color(d.depth); });

  cell.append("clipPath")
      .attr("id", function(d) { return "clip-" + d.id; })
    .append("use")
      .attr("xlink:href", function(d) { return "#rect-" + d.id + ""; });

  var label = cell.append("text")
      .attr("clip-path", function(d) { return "url(#clip-" + d.id + ")"; });

  label
    .filter(function(d) { return d.children; })
    .selectAll("tspan")
      .data(function(d) {
        return d.data.name;
        /*.id.substring(d.id.lastIndexOf(".") + 1).split(/(?=[A-Z][^A-Z])/g).concat("\xa0" + format(d.value));  */
      })
    .enter().append("tspan")
      .attr("x", function(d, i) { return i ? null : 4; })
      .attr("y", 13)
      .text(function(d) { return d; });

  label
    .filter(function(d) { return !d.children; })
    .selectAll("tspan")
      .data(function(d) { 
        return d.data.name;
      /*(return d.id.substring(d.id.lastIndexOf(".") + 1).split(/(?=[A-Z][^A-Z])/g).concat(format(d.value));*/ 
      })
    .enter().append("tspan")
      .attr("x", 4)
      .attr("y", function(d, i) { return 13 + i * 10; })
      .text(function(d) { return d; });

  cell.append("title")
      .text(function(d) { return d.id + "\n" + format(d.value); });

});

function hovered(hover) {
  return function(d) {
    d3.selectAll(d.ancestors().map(function(d) { return d.node; }))
        .classed("node--hover", hover)
      .select("rect")
        .attr("width", function(d) { return d.x1 - d.x0 - hover; })
        .attr("height", function(d) { return d.y1 - d.y0 - hover; });
  };
}

</script>
